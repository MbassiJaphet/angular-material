<h2>Add new Contact</h2>
<mat-dialog-content>
    <div class="new-contact-container">
        <mat-form-field appearance="fill">
            <mat-label>Avatar</mat-label>
            <mat-select placeholder="Avatar" [(ngModel)]="user.avatar">
                <mat-select-trigger>
                    <mat-icon svgIcon={{user.avatar}}>
                        {{ user.avatar }}
                    </mat-icon> &nbsp; {{ user.avatar }}
                </mat-select-trigger>
                <mat-option *ngFor="let avatar of avatars" value="{{ avatar }}">
                    <mat-icon svgIcon={{avatar}}>
                        {{ avatar }}
                    </mat-icon>
                    {{ avatar }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Name" [(ngModel)]="user.name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="TextArea" placeholder="Bio" [(ngModel)]="user.bio">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>Cancel
    </button>
    <button mat-button color='primary' (click)="save()">
        <mat-icon>save</mat-icon>Save
    </button>
</mat-dialog-actions>
