
<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav [mode]="isSmallScreen ? 'over' : 'side'"
        [opened]="!isSmallScreen" class="app-sidenav mat-elevation-z10">
      <mat-toolbar color="primary">
        <span>Contacts</span>
      </mat-toolbar>
      <mat-action-list role="list">
        <mat-list-item role="listitem">Item 1</mat-list-item>
        <mat-list-item role="listitem">Item 2</mat-list-item>
        <mat-list-item role="listitem">Item 3</mat-list-item>
      </mat-action-list>
    </mat-sidenav>

    <mat-sidenav-content class="app-sidenav-content">
        <toolbar (toggleSideNav)="sidenav.toggle()"></toolbar>
        <div class="wrapper">
          <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
